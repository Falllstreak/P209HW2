<!DOCTYPE html>
<html>
  <head>

  <body>

  <form name="mainFrom" onsubmit="return false">

    <fieldset id="Order">

  <label for="medium">Medium</label><br>
  <input type="radio" id="large" name="piesize" value="14.00">
  <label for="large">Large</label>

<br>

<select id="toppings" name="toppings">
  <option value="2.00">One Topping</option>
  <option value="3.00">Two Toppings</option>
  <option value="notop">No Toppings</option>
</select>

      <input type="submit" value="Submit" onclick="formSubmitEvent()">
      <legend>Order Total:</legend>
      <div id="totalPrice"></div>

    </fieldset>

  </form>
  <script type="text/javascript" src="/javascript.js"></script>

</body>
</html>
